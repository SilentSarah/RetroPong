<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RetroPong</title>
    <link rel="icon" href="./static/img/general/Rp.png">

<body class="d-flex flex-column justify-content-between">
    <!-- Navbar -->
    <div id="navbar" class="rnavbar d-flex align-items-center justify-content-between">
        <a href="/" class="ms-3">
            <img class="img img-shadow" src="./static/img/general/Rp.png" width="50px">
        </a>
        <div class="d-flex gap-2 me-3">
            <a href="/register" class="nav_btn">
                <img src="/static/img/login_register_utils/Signup.png" width="40px">
            </a>
            <a id="login_btn" href="/login" class="nav_btn">
                <img src="/static/img/login_register_utils/Login.png" width="40px">
            </a>
        </div>
    </div>
    <!-- Main Content -->
    <div id="modalContent" class="h-100 w-100 position-absolute">
    </div>
    <div id="mainContent" class="h-100 w-100 my-auto">
    </div>
    <!-- Footer Section -->
    <footer class="d-flex flex-column justify-content-center align-items-center z-1">
        <p class="text-white text-center fs-5 taprom fw-light text-glow m-0">Â© 2024 
            <span class="taprom text-pink-gradient text-shadow">RetroPong Team</span>
        </p>
        <p class="taprom text-pink-gradient text-shadow fs-4">Designed by SSarah</p>
    </footer>
    <script src="/static/js/Profiles.js"></script>
    <script src="./static/js/notification.js"></script>
    <script src="/static/js/settings.js"></script>
    <script src="/static/js/SSChart.js"></script>
    <script src="/static/js/events.js"></script>
    <script src="/static/js/userdata.js"></script>
    <script src="/static/js/login_register.js"></script>
	<!-- Game -->
	<script src="./static/js/game/misc.js"></script>
	<script src="./static/js/game/socket.js"></script>
    <script src="./static/js/game/paddle.js"></script>
    <script src="./static/js/game/Canvas.js"></script>
    <script src="./static/js/game/menu.js"></script>
	<script src="./static/js/game/index.js"></script>
	<!-- Game end -->
     <!-- Chat -->
     <script src="/static/js/allBtnsChat.js"></script>
     <!-- Fin chat -->
    <script src="./static/js/router.js"></script>
    <script src="./static/js/animation.js"></script>
    <script src="./static/js/twoFactor.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
