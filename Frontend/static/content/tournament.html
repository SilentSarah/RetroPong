<div class="container-fluid px-5 d-flex justify-content-center">
	<div id="tournament-container">
		<div id="tournament" class="hidden fade-in">
			<!-- round 1 -->
			<div class="c-1-1 cell round1"></div>
			<div class="t-1-1 t-pipe"></div>
			<div class="c-1-2 cell round1"></div>
			<div class="c-1-3 cell round1"></div>
			<div class="t-1-2 t-pipe"></div>
			<div class="c-1-4 cell round1"></div>
			<div class="c-1-5 cell round1"></div>
			<div class="t-1-3 t-pipe"></div>
			<div class="c-1-6 cell round1"></div>
			<div class="c-1-7 cell round1"></div>
			<div class="t-1-4 t-pipe"></div>
			<div class="c-1-8 cell round1"></div>
			<!-- pipes 1 -->
			<div class="p-1-1 pipe"></div>
			<div class="p-1-2 pipe"></div>
			<div class="p-1-3 pipe"></div>
			<div class="p-1-4 pipe"></div>
			<!-- -------------------------------------------- -->
			<!-- round 2 -->
			<div class="c-2-1 cell round2"></div>
			<div class="t-2-1 t-pipe"></div>
			<div class="c-2-2 cell round2"></div>
			<div class="c-2-3 cell round2"></div>
			<div class="t-2-2 t-pipe"></div>
			<div class="c-2-4 cell round2"></div>
			<!-- pipes 2 -->
			<div class="p-2-1 pipe"></div>
			<div class="p-2-2 pipe"></div>
			<!-- -------------------------------------------- -->
			<!-- round 3 -->
			<div class="win c-3-1 cell round3"></div>
			<div class="t-3-1 t-pipe"></div>
			<div class="lose c-3-2 cell round3"></div>
			<!-- pipes 3 -->
			<div class="p-3-1 pipe"></div>
			<!-- winner -->
			<div class="w cell champion">TEST</div>
			<!-- Buttons -->
			<div class="enter">
				<button id="enterTournamentGame" onclick="enterTournamentGame()" class="reverse-grd">
					Play&nbsp;&nbsp;&nbsp;<i class="fa-solid fa-gamepad"></i>
				</button>
			</div>
			<div class="exit">
				<button onclick="leaveTournament()">
					<i class="fa-solid fa-delete-left"></i>&nbsp;&nbsp;&nbsp;Leave
			</button>
			</div>
		</div>
		<div class="fade-in" id="banner">
			<h1 class="taprom text-center">Rules</h1>
			<ol class="rules">
				<li class="uppercase">no hacking or cheating</li>
				<li class="uppercase">respect your teammates and your opponents</li>
				<li class="uppercase">abusing game bugs or glitches will cause account termination</li>
				<li class="uppercase">leaving your teammate alone on a match is not allowed</li>
				<li class="uppercase">profanity is not allowed</li>
			</ol>
			<button class="" onclick="joinTournament()">Accept & Join</button>
		</div>
	</div>
</div>
