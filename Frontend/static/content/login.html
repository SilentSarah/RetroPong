<div class="d-flex align-items-center justify-content-evenly w-100">
        <div class="d-flex flex-column login-card justify-content-evenly align-items-center">
            <h2 class="taprom fs-1 text-pink-gradient text-glow my-5 line-height-1 rl_header">Login</h2>
            <form class="d-flex flex-column">
                <div class="mb-3">
                    <label for="username" class="form-label taprom text-chrome text-glow fs-4 w-100 m-0">Username/Email</label>
                    <input type="text" class="form-control prompt border-black bg-black border-2 mx-auto text-white" id="username" aria-describedby="usernameHelp">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label taprom text-chrome text-glow fs-4 w-100 m-0">Password</label>
                    <input type="password" class="form-control prompt text-white border-black bg-black border-2 mx-auto text-secondary" id="password">
                </div>
            </form>
            <div class="d-flex flex-column justify-content-evenly align-items-center h-25 w-100 px-5">
                <button type="submit" class="btn btn-retro-d taprom w-60" onclick="log_user_in()">
                    <p class="taprom px-sm-2 px-md-3 px-lg-5 fs-5 text-center text-chrome text-glow m-0">Login</p>
                </button>
                <button class="btn btn-retro-d w-60" onclick="loginWith42()">
                    <p class="taprom px-sm-2 px-md-3 px-lg-4 fs-5 text-chrome text-glow m-0">Login with <span class="text-pink-gradient pe-1">42</span></p>
                </button>
                <a href="/register" class="nokora text-chrome text-glow fs-5 text-decoration-none">Create a new Account</a>
            </div>
        </div>
