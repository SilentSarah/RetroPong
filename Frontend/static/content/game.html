<div class="container-fluid px-5 d-flex justify-content-center">
	<div id="game-container">
		<div id="game">
			<canvas id="gameCanvas" tabindex="0"></canvas>
			<div class="menu-container">
				<!-- Main Menu -->
				<div id="mainMenu">
					<img src="static/img/general/Logo-text.png" alt="retropong-logo-text">
					<div class="btns-wrapper">
						<!-- the random mode will show two options buttons, either solo or duo -->
						<button class="game-mode-btn" onclick="soloOrDuo('mainMenu')"><i class="fa-solid fa-dice"></i> Random Mode</button>
						<button class="game-mode-btn" onclick="startMode(3)"><i class="fa-solid fa-lock"></i> Private Mode</button>
						<button class="game-mode-btn" onclick="startMode(4)"><i class="fa fa-desktop"></i> Local Mode</button>
					</div>
				</div>
				<!-- Options Menu -->
				<div class="fade-in hidden" id="optionsMenu">
					<img src="static/img/general/Logo-text.png" alt="retropong-logo-text">
					<div class="btns-wrapper">
						<button onclick="toggleMenu('optionsMenu')" class="icon-btn">
							<i class="lni lni-arrow-left"></i>
						</button>
						<h1>Pause</h1>
						<button onclick="toggleMenu('optionsMenu', 'backgroundsMenu')">Background Colors</button>
						<button onclick="leaveMatch()">Leave Match</button>
					</div>
				</div>
				<!-- Background Menu -->
				<div class="fade-in hidden" id="backgroundsMenu">
					<img src="static/img/general/Logo-text.png" alt="retropong-logo-text">
					<div class="btns-wrapper">
						<button onclick="toggleMenu('backgroundsMenu', 'optionsMenu')" class="icon-btn">
							<i class="lni lni-arrow-left"></i>
						</button>
						<h1>BG Colors</h1>
						<!-- #1 palette -->
						<div onclick="setCanvasColor(0)" class="palette">
							<img src="static/img/general/bg1.png" alt="retro">
							<span>RetroPong</span>
						</div>
						<!-- #2 palette -->
						<div onclick="setCanvasColor(1)" class="palette">
							<img src="static/img/general/bg2.png" alt="sunrise">
							<span>Sunrise</span>
						</div>
						<!-- #3 palette -->
						<div onclick="setCanvasColor(2)" class="palette">
							<img src="static/img/general/bg3.png" alt="pastel">
							<span>Pastel</span>
						</div>
						<!-- #4 palette -->
						<div onclick="setCanvasColor(3)" class="palette">
							<img src="static/img/general/bg4.png" alt="classic">
							<span>Classic</span>
						</div>
					</div>
				</div>
				<!-- Wait Menu -->
				<div class="fade-in hidden" id="waitMenu">
					<img src="static/img/general/Logo-text.png" alt="retropong-logo-text">
					<div id="waitStatus"></div>
					<div class="players-grid">
						<div id="leftWaiters">

				<div class="fade-in hidden" id="winLoseMenu">

		<div class="hidden" id="gameInfo"> <!--class="hidden"-->

			<div>
				<h1 class="taprom txt-glow-fff">VS</h1>
				<div id="specs" class="specs-wrapper">
